version: '3.8'

services:
  nikoai-app:
    build:
      context: .
      dockerfile: Dockerfile.local
      target: dev
    container_name: 'nikoai-app'
    depends_on:
      nikoai-db:
        condition: service_healthy
    expose:
      - '3000'
    ports:
      - '3000:3000'
    working_dir: /usr/src/app
    command: '/bin/bash ./local_entrypoint.sh'
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@nikoai-db:5432/nikoaidb
      - DIRECT_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@nikoai-db:5432/nikoaidb
    volumes:
      - .:/usr/src/app
      - root_node_modules:/usr/src/app/node_modules
      - webapp_next:/usr/src/app/.next

  nikoai-studio:
    build:
      context: .
      dockerfile: Dockerfile.local
      target: dev
    container_name: 'nikoai-studio'
    depends_on:
      nikoai-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@nikoai-db:5432/nikoaidb
    expose:
      - '5555'
    ports:
      - '5555:5555'
    working_dir: /usr/src/app
    command: 'pnpm npx prisma studio'
    volumes:
      - .:/usr/src/app
      - root_node_modules:/usr/src/app/node_modules
      - webapp_next:/usr/src/app/.next

  nikoai-db:
    image: 'postgres:15'
    container_name: 'nikoai-db'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - 'nikoai-db-data:/var/lib/postgresql/data'

volumes:
  nikoai-db-data:
  root_node_modules:
  webapp_next:
